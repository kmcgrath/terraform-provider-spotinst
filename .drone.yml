kind: pipeline
name: default

workspace:
  base: /go
  path: /

clone:
  disable: true


steps:
  - name: docker-workspace-fix
    image: golang:1.9.1
    commands:
      - mkdir -p /go/src/github.com/terraform-providers
      - cd /go/src/github.com/terraform-providers
      - git clone $DRONE_REPO_LINK
      - cd terraform-provider-spotinst
      - git checkout $DRONE_COMMIT

  - name: install
    image: golang:1.9.1
    commands:
      - cd /go/src/github.com/terraform-providers/terraform-provider-spotinst
      - bash scripts/gogetcookie.sh
      - go get github.com/kardianos/govendor

  - name: build
    image: golang:1.9.1
    commands:
      - cd /go/src/github.com/terraform-providers/terraform-provider-spotinst
      - bash scripts/gogetcookie.sh
      - go get github.com/kardianos/govendor
      - make test
      - make vendor-status
      - make vet
        # - make website-test

